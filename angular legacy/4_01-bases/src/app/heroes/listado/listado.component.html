<p>listado de Héroes</p>


<div *ngIf="heroeBorrado !== ''; else noBorrado "> <!--condicion if - else pasando una referencia local -->
    <h3>Héroe Borrado: <small> {{heroeBorrado}}</small> </h3>
    

</div>

<ng-template #noBorrado>   <!--  Referencia local -->
    <h3>No ha borrado nada</h3>
</ng-template>

<div>
    
</div>

<button (click)="borrarHeroe()">
    Borrar
</button>




<ul>
    <li *ngFor="let heroe of heroes;let i = index">
        <!--RECORRECOMS UN ARREGLO -->
        {{i+1}} - {{heroe}}
    </li>

</ul>
