<h2>Reactivos: <small>Switches</small></h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!--radios-->
    <div class="row mb-3">
        <div class="col-sm-3 col-form-label">GÃ©nero </div>
        <div class="col-sm-9">

          <div class="form-check">
            <input class="form-check-input" 
            type="radio"
            value="M"
            formControlName="genero"
            id="radioMasculino"
            >
            <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input"
         type="radio"
         value="F"
         
         formControlName="genero"
         id="radioFemenino"
         >
        <label class="form-check-label" for="flexRadioDefault2">
         Femenino
        </label>
      </div>

        </div>

    </div>


    <!--switches-->
    <div class="row mb-3">
        <div class="col-sm-3 col-form-label">Notificaciones </div>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                type="checkbox" 
                formControlName="notificaciones"
                role="switch" 
                id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir Notificaciones</label>
              </div>

        </div>

    </div>

    <!--terminos y condiciones-->
    <div class="row mb-3">
        <div class="col-sm-3 col-form-label"> </div>
        <div class="col-sm-9">

    <div class="form-check">
        <input class="form-check-input" 
        type="checkbox" 
        value=""
       formControlName="condiciones"
         id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Terminos y condiciones
        </label>
      </div>
      </div>
    </div>

    <!-- boton-->

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
            type="submit">
                Guardar</button>
        </div>
    </div>

</form>


<h5>Valor del formulario</h5>
<pre>{{miFormulario.value| json}}</pre>
<br>
<h5>Persona</h5>
<pre>{{persona| json}}</pre>
<br>

 <h5>Valid</h5>
<pre>{{miFormulario.valid| json}}</pre>
