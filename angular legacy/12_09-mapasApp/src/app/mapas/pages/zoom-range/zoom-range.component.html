<!--#mapa es una referencia local para poder usar 
    mas de un mapa en caso de ser necesario de forma dinamica -->
<div #mapa class="mapa-container">

</div>


<div class="row">
    <div class="col-12">
        <label class="form-label" >
            Zoom : {{zoomLevel | number:'2.2-2'}} <br>
            Lng: {{center[0] | number:'2.4-4'}}, Lat: {{center[1] | number:'2.4-4'}}

        </label>
        <input type="range" 
               class="form-range"
               [value]="zoomLevel"
               min="1"
               max="19"
               (input)="zoomCambio(zoomInput.value)"
               #zoomInput>
    </div>


    <div class="col-12">
        <button class="btn btn-primary" (click)="zoomOut()">
            -
        </button>

        <button class="btn btn-primary float-end" (click)="zoomIn()">
            +
        </button>
    </div>

</div>
