<ul class="list-group">
  <li class="list-group-item list-group-item-info" (click)="agregarMarcador()">
    + Agregar
  </li>

  <!-- dblclick es para el evento doble click -->
  <li
    class="list-group-item"
    *ngFor="let marcador of marcadores; let i = index"
    (click)="irMarcador(marcador.marker!)"
    (dblclick)="borrarMarcador(i)"
    [ngStyle]="{
      'background-color': marcador.color
    }"
  >
    marker {{ i + 1 }}
  </li>
</ul>

<!--#mapa es una referencia local para poder usar 
    mas de un mapa en caso de ser necesario de forma dinamica -->
<div #mapa class="mapa-container"></div>
