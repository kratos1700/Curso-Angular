<h1>Listado de Heroes</h1>
<mat-divider></mat-divider>
<br />

<!-- 
    fxLayout="row wrap"--------- MUESTRA POR COLUMNAS TODO EL ANCHO
    fxLayout.xs="column"--------- PANTALLA PEQUEÑA MUSTRA 1 COLUMNA
     fxLayoutAlign="center"  ------ ALINEA AL CENTRO
     fxLayoutGap="20px"    ------ MARGENES
-->   
<div fxLayout="row wrap"
    fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="20px"
>
<!-- Cada tarjeta tiene un 30% del row
    fxFlex.lg="15" ------ GRANDES
    fxFlex.sm="30"-------- PEQUEÑAS
-->   
    <div fxFlex="20"  
    fxFlex.lg="15"
    fxFlex.sm="30"
    *ngFor="let heroe of heroes"  > 
         <mat-card >
            <mat-card-header>
                <mat-card-title>{{ heroe.superhero }}</mat-card-title>
                <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="assets/heroes/{{ heroe.id }}.jpg" alt="" />
            <mat-card-content>
                <h3>{{ heroe.publisher }}</h3>
                <p>
                    <strong>Primera aparición </strong>{{ heroe.first_appearance }}
                    <br />
                    <strong>Personajes: </strong> {{ heroe.characters }}
                </p>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button color="warn">Leer mas...</button>
                <button mat-button color="info">Editar</button>

            </mat-card-actions>
        </mat-card>

    </div>



</div>
