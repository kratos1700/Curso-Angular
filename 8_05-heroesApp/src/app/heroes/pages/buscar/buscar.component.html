
<div fxLayout="column">
    <div>
        <h1>Buscador de Heroes</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">  
        <h3>Buscador</h3>

        <!--AUTOCOMPLETADO -->
        <mat-form-field>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput [(ngModel)]="termino" [matAutocomplete]="auto"
                   (input)="buscando()">

            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSelecionada($event)">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>

                <mat-option value="" *ngIf="heroes.length===0 && termino.trim().length > 0 ">
                    No se encontro el nada con nombre: {{termino}}
                </mat-option>


            </mat-autocomplete>

            <!-- No se encontro el Heroe con nombre: termino-->


          </mat-form-field>

    </div>

    <div>
        <pre>{{heroeSeleccionado |json}}</pre>
    </div>
</div>
