<h1 class="mt-5">Selectores aninados</h1>
<hr />

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!--region-->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente: </label>
      <select class="form-control" formControlName="region">
        <option value="">-- Selecione Continente --</option>
        <!--mostramos las regiones inyectadas del servicio-->
        <option *ngFor="let region of regiones" [value]="region | lowercase">
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <!--Paises-->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Pais: </label>
      <select class="form-control" formControlName="pais">
        <option value="">-- Selecione Pais --</option>
        <!--mostramos los paises inyectados del servicio-->
        <option *ngFor="let pais of paises" [value]="pais.alpha3Code">
          {{ pais.name }}
        </option>
      </select>
    </div>
  </div>

  <!--fronteras-->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Fronteras: </label>
      <select class="form-control" formControlName="frontera">
        <option value="">-- Selecione el pais fronterizo --</option>
        <!--mostramos las regiones inyectadas del servicio-->
        <option *ngFor="let frontera of fronteras" [value]="frontera">
          {{ frontera }}
        </option> 
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" tyoe="submit">
        Seleccionar
      </button>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>Valid: {{ miFormulario.value | json }}</pre>
