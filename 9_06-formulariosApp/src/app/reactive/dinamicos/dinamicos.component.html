<h2>Reactivos: <small>Din√°micos</small></h2>
<hr>

<form  [formGroup]="miFormulario">
    <!--nombre-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"     
            placeholder="Nombre de la persona"
            formControlName="nombre"
            >
            <span class="form-text text-danger" 
            *ngIf="campoValido('nombre')"
                    >Este campo es obligatorio</span>
        </div>
    </div>


     <!--agregar favorito-->
     <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
           
            <div class="input-group">
                <input class="form-control"
                [formControl]="nuevoFavorito"
                 placeholder="Agregar favorito"
                 (keyup.enter)="agregarFavorito()"
                 
                 >

                 <button class="btn btn-outline-primary" type="button"
                 (click)="agregarFavorito()"
                 >
                     Agregar
                 </button>
            </div>         
        </div>
    </div>


    <!--lista de juegos-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">

            <!--sirve para crear el input con un boton, el i sirve para saber que posicion elemento ocupa en el array-->
            <div class="input-group  mb-1"
             *ngFor="let favorito of favoritosArr.controls; let i = index"
            >
            <input class="form-control"
            [formControlName]="i"
                >
                <button class="btn btn-outline-danger" type="button"
                (click)="borrar(i)"
               >
                    Eliminar
                </button>

            </div>

          

            
        </div>
    </div>



    <div class="row">
       
        <div class="col-sm-12">
           <button type="button"
           
           class="btn btn-primary float-end"
           (click)="guardar()"
           
           >Guardar</button>
        </div>
    </div>

</form>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>

<span>Value</span>
<pre>{{miFormulario.value | json}}</pre>

<span>Agregar Juego</span>
<pre>{{nuevoFavorito.valid}}</pre>
<pre>{{nuevoFavorito.value | json}}</pre>
