<h2>Template: Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm">
            <!--Campo de producto-->
            <div class="mb-3 row">
                <div class="col-sm-3 col-form-label">Producto</div>
                <div class="col-sm-9">
                    <input type="text"
                    class="form-control"
                    ngModel name="producto"
                    placeholder="Nombre del producto"
                    required 
                    minlength="3">

                    <!--
                        <span class="form-text text-danger" 
                    *ngIf="miFormulario.controls.producto?.invalid &&
                    miFormulario.controls.producto?.touched"
                    >Debe ser de 3 letras</span>

                    -->

                    <span class="form-text text-danger" 
                    *ngIf="nombreValido()"
                    >Debe ser de 3 letras</span>
                </div>
            </div>

             <!--Campo de precio-->
             <div class="mb-3 row">
                <div class="col-sm-3 col-form-label">Precio</div>
                <div class="col-sm-9">
                    <input type="number"
                    class="form-control"
                    ngModel name="precio"
                    placeholder="Precio del producto" 
                    required
                    min="0">
                    <span class="form-text text-danger" 
                    *ngIf="precioValido()"
                    >El precio tiene que ser 0 o mayor</span>
              </div>
            </div>

            <!--Campo de existencias-->
            <div class="mb-3 row">
                <div class="col-sm-3 col-form-label">Existencias</div>
                <div class="col-sm-9">
                    <input type="number"
                    class="form-control"
                    ngModel name="existencias"
                    placeholder="Existencias del producto" >
              </div>
            </div>

            <!-- Si es formulario es invalido se desactiva el boton linia 63-->
            <div class="row">
                <div class="col">
                    <button type="submit"
                    [disabled]="miFormulario.invalid"
                    class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
