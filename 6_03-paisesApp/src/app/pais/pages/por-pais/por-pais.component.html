<div class="animate__animated  animate__fadeIn animate__faster">
    <h2>Por País</h2>
    <hr>
    
    
    <div class="row">
        <div class="col">
    
            <app-pais-input 
            (onEnter)="buscar($event)" 
            (onDebounce)="sugerencias($event)"  
            placeholder="Buscar País..."   ></app-pais-input> <!--ENVIAMOS LA PALABRA QUE QUEREMOS BUSCAR QUE EMOS ENVIADO DESDE PAIS-INPUT  CON EL OUTPUT-->
           
        </div>
    </div>
    
    <ul class="list-group">
        <li *ngFor ="let pais of paisesSugeridos"
        class="list-group-item list-group-item-action">
        <a  class="nav-link" [routerLink]="['/pais', pais.alpha2Code]">
            {{ pais.name}}
        </a>

           
        </li>

    </ul>



    <hr>

</div>



<!--MENSAJE DE ERROR-->
<div *ngIf="isError"     class="alert alert-danger">
    No se encontro nada con la palabra {{termino}}

</div>
<!--SI HAY MAS DE 0 PAISES MOSTRAMOS LA TABLA-->
<div *ngIf="paises.length > 0">
    <div class="col">

        <app-pais-tabla [paises]="paises"></app-pais-tabla>
        
    </div>
</div>
