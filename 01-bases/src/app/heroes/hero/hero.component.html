<h1>{{name}}</h1>

<dl>

<td>Nombre: </td>
<dd>{{name}}</dd>

<td>Edad: </td>
<dd>{{age}}</dd>

<td>Metodo: </td>
<dd>{{getHeroDescription()}}</dd>


<td>Capitalizado: </td>
<dd>{{capitalizeName}}</dd>
</dl>


<button *ngIf="name !== 'SuperMan'"
(click)="changerHero()" class="btn btn-primary mx-2">
  Cambiar Nombre
</button>

<button *ngIf="age !== 30"
(click)="changerAge()" class="btn btn-primary">
  Cambiar Edad
</button>

<button *ngIf="age == 30  && name == 'SuperMan' "
(click)="resetForm()" class="btn btn-primary mx-2">
  Reset
</button>
